version: '3.8'

services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: kta
      POSTGRES_USER: kta
      POSTGRES_PASSWORD: kta
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./00.init.sql:/docker-entrypoint-initdb.d/00.init.sql

  redis:
    image: redis:8.2
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: